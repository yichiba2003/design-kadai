力強く凛々しいデザインという課題だったので、まず力強いと凛々しいの二つのテーマを分けて考えました。
まず力強いから連想したのは、筋肉だったので筋肉を書きました。さらに、力強いと聞いて岩のようなゴツゴツした漢字を思い浮かべたのでそのイメージもしたに描きました。
力強い文字とは何かと考えたときに、筆を思い出しまして、勢いのある力強い筆の字を思い浮かべました。
二つ目の凛々しいに関しては、スマートさとシンプルさ、そして、堂々とした勇ましい自信のようなイメージが湧きました。
なので、こぶしを突き上げるような絵や堂々とした侍の絵を書きました。
最後に侍という文字からも連想できる言葉などを書いてみました。下に兜の絵も書きました。
これらのイメージを浮かべて、侍という文字を太い筆で描いたようなフォントにしようと決めました。文字を太く書いて、勇ましさそして堂々とした字を表現しました。
人偏のところで、筆が勢いよくはしる様子を描きました。文字以外のデザインを入れてしまうと、凛々しい表現が難しいと考えたので、あえて文字だけのデザインにしました。
その方が侍という文字の男らしさや堂々としたイメージも表現できると考えました。